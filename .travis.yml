language: node_js
node_js: stable
env:
  global:
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::7}
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable fluxbox
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- fluxbox >/dev/null 2>&1 &
after_success:
  - if  [ $TRAVIS_PULL_REQUEST = "false" ]; then export REPO=mayadata/www-openebs-io;
        docker login -u "$DOCKER_USER" -p "$DOCKER_PASS" && docker build -f openebs_pro/Dockerfile -t $REPO:$COMMIT . && docker push $REPO; 
    fi
