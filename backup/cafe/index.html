        <img class="" src="styles/icons/cafe-hero.svg">

            <a href="" class="btn btn-ebs-sm hero-btn" id="hero-bttn" name="hero-bttn" value="#coming-soon-section">Become A Member</a>

    </section>

            <a href="#coming-soon-section" class="btn btn-ebs-sm hero-btn" id="hero-bttn" name="hero-bttn" value="#coming-soon-section">Become A Member</a>

                    <h2 style="color:#62b2b2;">Become a member</h2>
                    <h3>Be the first to know when we launch.</h3>
                    <br>
                    <div id=frm-area>
                        <form name="soon-frm" id="soon-frm" class="form-inline">
                            <div class="form-group mr-3 soon-frm">
                                <input type="email" class="form-control" placeholder="Enter your email address" required>
                            </div>

                            <button type="submit" class="btn btn-ebs-sm" style="background-color:#62b2b2;" id="member_btn"> Let me know</button>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <div class="desktop-view desktopv" style="margin:5% 0% 0 0%;">

    <script>
        $('#hero-bttn').click(function() {
            $('html, body').animate({
                scrollTop: $($(this).attr('value')).offset().top
            }, 500);
            return false;
        });
    </script>
    <script>
        $("#soon-frm").submit(function() {
            $('#soon-frm').hide();
            $('#frm-area').append("<p style=color:#62b2b2;>Thanks for registering.</p>");
            event.preventDefault();

        })
    </script>
